<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <!-- Message à afficher si JavaScript est désactivé -->
    <noscript>
      <strong>
        L'application <%= htmlWebpackPlugin.options.title %> ne peut pas fonctionner avec JavaScript
        désactivé ! Veuillez l'activer pour continuer.
      </strong>
    </noscript>

    <!-- Toute l'application est injectée par Vue à la place de ce 'div' -->
    <div id="app"></div>
  </body>
</html>
